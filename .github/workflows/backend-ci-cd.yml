name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

env:
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME: nyc-tlc-backend-api
  AZURE_WEBAPP_PACKAGE_PATH: './backend'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run linting
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run unit tests
      run: |
        cd backend
        pytest tests/ -v --tb=short || true
      env:
        DB_SERVER: ${{ secrets.DB_SERVER }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        DB_DRIVER: ODBC Driver 18 for SQL Server
        SECRET_KEY: test-secret-key-for-ci

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.ACR_LOGIN_SERVER }}/nyc-tlc-backend:${{ github.sha }}
          ${{ secrets.ACR_LOGIN_SERVER }}/nyc-tlc-backend:latest
        cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/nyc-tlc-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/nyc-tlc-backend:buildcache,mode=max

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ secrets.ACR_LOGIN_SERVER }}/nyc-tlc-backend:${{ github.sha }}

    - name: Configure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "DB_SERVER",
              "value": "${{ secrets.DB_SERVER }}",
              "slotSetting": false
            },
            {
              "name": "DB_NAME",
              "value": "${{ secrets.DB_NAME }}",
              "slotSetting": false
            },
            {
              "name": "DB_USER",
              "value": "${{ secrets.DB_USER }}",
              "slotSetting": false
            },
            {
              "name": "DB_PASSWORD",
              "value": "${{ secrets.DB_PASSWORD }}",
              "slotSetting": false
            },
            {
              "name": "SECRET_KEY",
              "value": "${{ secrets.SECRET_KEY }}",
              "slotSetting": false
            },
            {
              "name": "ALLOWED_ORIGINS",
              "value": "${{ secrets.ALLOWED_ORIGINS }}",
              "slotSetting": false
            }
          ]

    - name: Health Check
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1
